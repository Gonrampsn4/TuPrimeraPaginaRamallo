{% extends "blog/base.html" %}
{% block content %}
<h2>Buscar Equipo</h2>
<div style="background-color: white; padding: 20px; max-width: 600px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit">Buscar</button>
    </form>
</div>
{% if results %}
    <h3>Resultados:</h3>
    <ul>
        {% for team in results %}
            <li><strong>{{ team.name }}</strong> - {{ team.country }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
